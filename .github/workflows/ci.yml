name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.3.0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: Install
        run: |
          pnpm install
          npx playwright install

      - name: Build
        run: pnpm build:play

      - name: Test
        run: pnpm test

      - uses: actions/upload-artifact@v3
        with:
          name: pdf
          path: playground/dist/*.pdf
